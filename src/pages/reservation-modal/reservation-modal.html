<ion-content padding>
<h3 style ="color: #cf3d27; margin-top: 10px;">{{titre}}</h3>
<form [formGroup]="myFormulaire">

	<ion-item *ngIf ="parent =='viewannonce'">
	    <ion-label>Nombre de convives</ion-label>
	    <ion-select formControlName="nbcon" >
	      <ion-option *ngFor="let nbconv of nbConvives" value="{{nbconv}}">{{nbconv}}</ion-option>
	    </ion-select>
	 </ion-item>

	 <ion-item *ngIf ="parent =='detailsreservation'">
	    <ion-label>Nombre de convives</ion-label>
	    <ion-select formControlName="nbcon" >
	      <ion-option *ngFor="let nbconv of nbConvives" value="{{nbconv}}">{{nbconv}}</ion-option>
	    </ion-select>
	 </ion-item>

	<button class="btnres" *ngIf ="parent =='viewannonce'" (click)="addReservation()">Valider</button>
	<button class="btnres" *ngIf ="parent =='detailsreservation'" (click)="modifierReservation()">Valider</button>
	<button class="btnresval" (click)="closeModal()">Annuler</button>
</form>

</ion-content>
