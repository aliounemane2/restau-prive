<ion-header>

  <ion-navbar>
    <ion-title>Restau privé</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="width: 100%;height: auto; margin-top: 5%">
    <p *ngIf="submitAttempt" style="color: #ea6153; text-align: center"  >Veuillez remplir tous les champs avec des informations valides.</p>

    <form [formGroup]="myFormulaire">

      <ion-item>
        <ion-label floating class="labelins">Prenom</ion-label>
        <ion-input formControlName="prenom" type="text" class="champins"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Nom</ion-label>
        <ion-input formControlName="nom" type="text" class="champins"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Email</ion-label>
        <ion-input formControlName="email" type="text" class="champins"></ion-input>
      </ion-item>

      <ion-item style="width: 50%; float:left;">

        <ion-label floating class="labelins">Indicatif</ion-label>
        <ion-select formControlName="indicatif"  class="champins" interface="popover">
          <ion-option  value="+33" class="selectannonce">France(+33)</ion-option>
        </ion-select>
        <!--ion-label floating class="labelins">Type de cuisine</ion-label>
        <ion-input formControlName="typecuisine" type="text" class="champins"></ion-input-->
      </ion-item>

      <ion-item style="width: 50%; float:left;">
        <ion-label floating class="labelins">Telephone</ion-label>
        <ion-input formControlName="telephone" type="tel" class="champins"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Pseudonyme</ion-label>
        <ion-input formControlName="username" type="text" class="champins"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Date de naissance</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MMM-DD" formControlName="myDate" class="champins"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Mot de passe</ion-label>
        <ion-input formControlName="motpasse" type="password" class="champins"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Confimer mot de passe</ion-label>
        <ion-input formControlName="confirmmotpasse" type="password" class="champins"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked-label>En cochant cette case j’accepte les
          CGU de Restau Privé.
        </ion-label>
        <ion-checkbox dark formControlName="cgu" ></ion-checkbox>
      </ion-item>

      

      
      <br/>
      <br/>
      <button class="btnconnexion" (click)="createUser()">S'inscrire</button>

    </form>

  </div>

</ion-content>
