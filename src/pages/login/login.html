<ion-header>

  <ion-navbar>
    <ion-title>Restau priv√©</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content  class="scroll-content">
	<div class="banaiereconnexion">
		<img src="http://www.restaurant-aux-grains-de-folies.fr/images/restaurant-villeneuve-ascq/Restaurant-villeneuve-ascq-aux-grains-de-folies_2.jpg" class="full-image"/>
	</div>
	<div style="width: 100%;height: auto; ">
		<p *ngIf="submitAttempt" style="color: #ea6153; text-align: center"  >Veuillez remplir tous les champs avec des informations valides.</p>
		<form [formGroup]="myFormulaire" >
			<ion-item>
		        <ion-label floating class="labelins"> <ion-icon name="mail"></ion-icon> &nbsp; &nbsp;Login</ion-label>
		        <ion-input formControlName="login" type="text" class="champins"></ion-input>
      		</ion-item>

      		
	        <ion-item>
	        	
		        <ion-label floating class="labelins"><ion-icon name="lock"></ion-icon> &nbsp; &nbsp;Mot de passe</ion-label>
		        <ion-input formControlName="motpasse" type="password" class="champins"></ion-input>
	        </ion-item>


	        <!--ion-item>
                <ion-label stacked-label>Se souvenir de moi</ion-label>
                <ion-checkbox dark formControlName="rememberMe" ></ion-checkbox>
            </ion-item-->
	        
	        <button class="btnconnexion" [disabled]="!myFormulaire.valid" (click)= "doLogin()"  >
	        	Se connecter
      		</button>
		</form>	
	</div>
	<!--div style="margin-left: 30%;">ou se connecter avec</div>
	<div class="connect-google"><img src="assets/images/googleplus.png" /></div>
  	<div class="connect-facebook"><img src="assets/images/facebook.png" /></div-->

</ion-content>
