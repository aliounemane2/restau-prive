<ion-header>

  <ion-navbar>
    <ion-title>Phone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div  class="banaieredashbord">
    <div class="point-user"></div>
    <div class="image-user">
      <ion-avatar item-start>
              <img *ngIf ="imageProfil == null" src="{{link}}images/user.jpg" />

              <img  *ngIf ="imageProfil != null" src="{{link}}uploads/{{imageProfil}}" />

      </ion-avatar>
    </div>
    <div class="avis-user"> </div>
  </div>

  <div style="width: 100%;height: auto; margin-top: 5%">

    <form [formGroup]="myFormulaire">

      <!--ion-item>
        <ion-label floating class="labelins">Numero de telephone</ion-label>
        <ion-input formControlName="telephone" type="text" class="champannonce" ></ion-input>
      </ion-item-->

      <ion-item style="width: 50%; float:left;">

        <ion-label floating class="labelins">Indicatif</ion-label>
        <ion-select formControlName="indicatif"  class="champins" interface="popover">
          <ion-option  value="+33" class="selectannonce">France(+33)</ion-option>
        </ion-select>
        <!--ion-label floating class="labelins">Type de cuisine</ion-label>
        <ion-input formControlName="typecuisine" type="text" class="champins"></ion-input-->
      </ion-item>

      <ion-item style="width: 50%; float:left;">
        <ion-label floating class="labelins">Telephone</ion-label>
        <ion-input formControlName="telephone" type="tel" class="champannonce"></ion-input>
      </ion-item>
  
      <button class="btnpublier" (click) = "requestPhoneNumer()">Valider</button>

    </form>

  </div>
</ion-content>
