<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>

<div  class="banaieredashbord">
    <div class="point-user"></div>
    <div class="image-user">
      <ion-avatar item-start (click)="takeThePhoto()">
        <ion-icon name="camera" class="icone-photo"></ion-icon>
              <img *ngIf ="imageProfil == null" src="{{link}}images/user.jpg" />

              <img  *ngIf ="imageProfil != null && value == 0" src="{{link}}uploads/{{imageProfil}}" class="full-image" />

              <img  *ngIf ="imageProfil != null && value == 1" src="{{imageProfil}}" class="full-image" />
      </ion-avatar>
            {{prenom}} {{nom}}
        </div>
    <div class="avis-user"> </div>
  </div>
	<div style="width: 100%;height: auto; margin-top: 5%">

    <form [formGroup]="myFormulaire">

      <ion-item>
        <ion-label floating class="labelins">Prenom</ion-label>
        <ion-input formControlName="prenom" type="text" class="champannonce" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Nom</ion-label>
        <ion-input formControlName="nom" type="text" class="champannonce"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins"> Nom d'utilisateur</ion-label>
        <ion-input formControlName="username" type="text" class="champannonce" ></ion-input>
      </ion-item>

      <!--ion-item>
        <ion-label floating class="labelins">Numero de telephone</ion-label>
        <ion-input formControlName="telephone" type="text" class="champannonce" ></ion-input>
      </ion-item-->

      <ion-item style="width: 50%; float:left;">

        <ion-label floating class="labelins">Indicatif</ion-label>
        <ion-select formControlName="indicatif"  class="champannonce" interface="popover">
          <ion-option  value="+33" class="selectannonce">France(+33)</ion-option>
        </ion-select>
      </ion-item>

      <ion-item style="width: 50%; float:left;">
        <ion-label floating class="labelins">Telephone</ion-label>
        <ion-input formControlName="telephone" type="tel" class="champannonce"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Adresse email</ion-label>
        <ion-input formControlName="email" type="text" class="champannonce" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins"> Date de naissance</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MMM-DD" formControlName="anniversaire" class="champannonce" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating class="labelins">Mot de passe</ion-label>
        <ion-input formControlName="password" type="password" class="champannonce" ></ion-input>
      </ion-item>

  
      <button class="btnpublier" (click)="editUser()"  >Mettre a jour</button>

    </form>

  </div>
</ion-content>
